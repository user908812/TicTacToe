<!DOCTYPE html>

<body>
    <section>

            <div id="bot-difficulty" style="margin-bottom: 20px;">Poziom trudności: INSANE <br><u>Bot może</u>: <br> -zastąpić twoje miejsce <br>-stawiać "O" na 2 miejscach na raz</div>

                </tr>

                    <td id="f7" class="field"></td>
                    <td id="f8" class="field"></td>
                    <td id="f9" class="field"></td>
                </tr>
            </table>
            <div id="result"></div>
            <button id="refreshBTN" onclick="window.location.reload();">Odswiez</button>
        </div>
    </section>
    <script src="script3.js"></script>
